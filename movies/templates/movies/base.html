<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Jenkins Video Store{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'movies:movie_list' %}">Jenkins Video Store</a>
    <a class="btn btn-success" href="{% url 'movies:movie_create' %}">+ Add Movie</a>
  </div>
</nav>
<main class="container">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-info">{{ m }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
